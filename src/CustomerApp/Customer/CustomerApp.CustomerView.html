Customer Code : <input [(ngModel)]="CustomerModel.CustomerCode" type="text" />
<br />
Customer Name : <input type="text" [(ngModel)]="CustomerModel.CustomerName" />
<br />
Customer Amount :
<input type="text" [(ngModel)]="CustomerModel.CustomerAmount" />
<br />
<input type="button" value="Add" (click)="Add()" />
<br />
<table>
  <th>Customer Code</th>
  <th>Customer Name</th>
  <th>Customer Amount</th>
  <tr *ngFor="let cust of CustomerModels">
    <td>{{cust.CustomerCode}}</td>
    <td>{{cust.CustomerName}}</td>
    <td>{{cust.CustomerAmount}}</td>
  </tr>
</table>
