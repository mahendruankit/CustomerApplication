<form class="customerComponent" [formGroup]="CustomerModel.formCustomerGroup">
  Customer Code :
  <input
    formControlName="CustomerCodeControl"
    [(ngModel)]="CustomerModel.CustomerCode"
    type="text"
  />
  Customer Name :
  <input
    formControlName="CustomerNameControl"
    type="text"
    [(ngModel)]="CustomerModel.CustomerName"
  />
  Customer Amount :
  <input
    type="text"
    [(ngModel)]="CustomerModel.CustomerAmount"
    [ngModelOptions]="{standalone: true}"
  />
  <input
    [disabled]="!(CustomerModel.formCustomerGroup.valid)"
    type="button"
    value="Add"
    (click)="Add()"
  />
  <div
    *ngIf="CustomerModel.
  formCustomerGroup.dirty"
    [hidden]="!(CustomerModel.
  formCustomerGroup.
  controls['CustomerCodeControl']
  .hasError('pattern'))"
  >
    Customer code format is incorrect
  </div>
  <div
    *ngIf="CustomerModel.
  formCustomerGroup.dirty"
    [hidden]="!(CustomerModel.
  formCustomerGroup.
  controls['CustomerCodeControl']
  .hasError('required'))"
  >
    Customer code is required
  </div>
  <div
    *ngIf="CustomerModel.
  formCustomerGroup.dirty"
    [hidden]="!(CustomerModel.
  formCustomerGroup.
  controls['CustomerNameControl']
  .hasError('required'))"
  >
    Customer name is required
  </div>
</form>
<br />

<grid-ui
  [grid-columns]="[{'colName': 'CustomerCode'}, {'colName': 'CustomerName'}, {'colName': 'CustomerAmount'}]"
  [grid-data]="CustomerModels"
  (grid-selected)="selectCustomer($event)"
></grid-ui>
